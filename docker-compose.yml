services:


  app:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: ["/bin/sh", "/app/docker-entrypoint.sh"]
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${PORT}:3000"
    volumes:
      - app_data:/app/data

volumes:
  app_data: