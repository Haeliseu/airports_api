# Configuration pour le d√©veloppement avec hot-reload
services:
  postgres:
    image: postgres:15-alpine
    container_name: airports_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: airports_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d airports_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airport_network

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: airports_api_dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: airports_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "3000:3000"
    volumes:
      # Monter le code source pour le hot-reload
      - ./:/app
      - /app/node_modules
      # Monter le dossier data
      - ./data:/app/data
    networks:
      - airport_network
    command: npm run dev

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: airports_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    networks:
      - airport_network
    depends_on:
      - postgres

networks:
  airport_network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

